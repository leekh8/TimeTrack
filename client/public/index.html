<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="TimeTrack은 Pomodoro 타이머와 할 일 목록 관리를 통해 사용자의 집중력과 생산성을 높이는 도구입니다."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- SEO 개선을 위한 추가 메타 태그 -->
    <meta
      name="keywords"
      content="Pomodoro 타이머, 작업 관리, 생산성 도구, TimeTrack, 집중력 향상"
    />
    <meta name="author" content="leekh8" />

    <!-- Open Graph 메타 태그: 소셜 미디어에서 공유될 때의 정보 -->

      property="og:title"
      content="TimeTrack - Pomodoro 타이머와 작업 관리"
    />
    <meta
      property="og:description"
      content="TimeTrack으로 집중력과 생산성을 높이세요! Pomodoro 타이머와 할 일 목록 관리 기능을 제공합니다."
    />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:url" content="https://time-track-psi.vercel.app/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card 메타 태그: 트위터에서 공유될 때의 정보 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="TimeTrack - 집중력과 생산성을 높이는 도구"
    />
    <meta
      name="twitter:description"
      content="TimeTrack으로 Pomodoro 타이머와 할 일 목록 관리 기능을 사용해 집중력과 생산성을 향상시키세요."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />

    <title>TimeTrack - 작업 관리 및 Pomodoro 타이머</title>
